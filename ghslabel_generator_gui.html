<!DOCTYPE html>
<html>

  <head>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>

	<style>
		html {
			margin: 0;
			padding: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: #333;
		}

		h1 {
			padding-top: 1.5em;
		}

		.form {
			display: block;
			text-align: center;
		}

		form {
			display: inline-block;
			text-align: left;
			font-size: 20px;
		}

		.inputBox {
			font-size: 18px;
			width: 100%;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.checkBoxLbl {
			line-height: 1.5;
		}

		.submitBtn {
			font-size: 18px;
			color: white;
			background-color: #0075ff;
			padding: 8px 16px;
			/* border: 2px solid #0075ff; */
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.submitBtn:hover {
			/* border: 2px solid #101010; */
			background-color: #005cc8;
		}

		.dropDown {
			position: relative;
			display: inline-block;
			width: 100%;
		}

		.dropItems {
			position: absolute;
			border: 1px solid #d4d4d4;
			border-bottom: none;
			border-top: none;
			z-index: 99;
			top: 100%;
			left: 0;
			right: 0;
		}

		.dropItems div {
			padding: 10px;
			cursor: pointer;
			background-color: #fff; 
			border-bottom: 1px solid #d4d4d4; 
			text-decoration-line: underline;
			text-decoration-thickness: 1.5px;
			text-underline-offset: 3px;
		}

		.dropItems div:hover {
			background-color: #e9e9e9;
		}

		.selected {
			background-color: #0075ff !important;
			color: #ffffff;
		}

		.watermark {
			font-size: 12px;
			position: absolute;
			bottom: 0px;
			right: 10px;
		}
	</style>
  </head>

  <body>
	<div class="form">
    	<h1>GHS Label Generator</h1>
		<form autocomplete="off">
			<label for="chemName">Chemical Name:</label>
			<br>
			<input type="text" class="inputBox" id="chemName" placeholder="name">
			<br>
			<label for="chemFormula">Chemical Formula:</label>
			<br>
			<div class="dropDown">
				<input type="text" class="inputBox" id="chemFormula" placeholder="formula">
			</div>
			<br><br>

			<input type="checkbox" class="checkBox" id="cor">
			<label for="cor" class="checkBoxLbl">Corrosive</label>
			<br>
			<input type="checkbox" class="checkBox" id="harm">
			<label for="harm" class="checkBoxLbl">Harmful/Irritant</label>
			<br>
			<input type="checkbox" class="checkBox" id="env">
			<label for="env" class="checkBoxLbl">Environmental Toxicity</label>
			<br>
			<input type="checkbox" class="checkBox" id="oxy">
			<label for="oxy" class="checkBoxLbl">Oxidizer</label>
			<br>
			<input type="checkbox" class="checkBox" id="atox">
			<label for="atox" class="checkBoxLbl">Acute Toxicity</label>
			<br>
			<input type="checkbox" class="checkBox" id="fire">
			<label for="fire" class="checkBoxLbl">Flammable</label>
			<br>
			<input type="checkbox" class="checkBox" id="carci">
			<label for="carci" class="checkBoxLbl">Carcinogenic/Respiratory Sensitizer</label>
			<br>
			<br>

			<input type="button" class="submitBtn" value="Generate Labels" onclick="process(this.form)">

		</form>
		<p class="watermark">Made By Seb, 21/02/22</p>
	</div>

	<script>
		// Function to remove all the dropdown elements
		function closeLists() {
			for (e of document.getElementsByClassName("dropItems")) {
				e.parentNode.removeChild(e);
			}
			input.removeEventListener("keydown", handleDownUp)
		};

		// Function to give an item in the dropdown list the "selected" class, based on its index
		function addActive(dropItems, focus) {
			if (!dropItems) return false;
			// Removing the "selected" class from all the dropdown items
			for (let i = 0; i < dropItems.length; i++) {
				dropItems[i].classList.remove("selected")
			}
			dropItems[focus].classList.add("selected");
		};
		
		// Handles up and down key presses, forwards the index of the item selected to addActive
		// also handles enter to click on the "selected" option, and the quit keys to close the dropdown
		function handleDownUp(e) {
			let dropItems = document.getElementById(input.id + "-dropList").getElementsByTagName("div");

			if (e.keyCode == 40) {// Down
				focus++;
				if (focus > dropItems.length - 1) {focus = 0};
				addActive(dropItems, focus);
			} else if (e.keyCode == 38) {// Up
				focus--;
				if (focus < 0) {focus = dropItems.length - 1};
				addActive(dropItems, focus);
			} else if (e.keyCode == 13) {// Enter
				e.preventDefault();
				if (focus > -1) {
					dropItems[focus].click();
				}
				focus = -1;
			} else if (e.keyCode == 8 || e.keyCode == 27 || e.keyCode == 46) {// Backspace, Escape and Delete
				closeLists();
				focus = -1;
			}
		}

		const nums = "()+-1234567890₍₎₊₋₁₂₃₄₅₆₇₈₉₀⁽⁾⁺⁻¹²³⁴⁵⁶⁷⁸⁹⁰";
		let lastChar;
		const input = document.getElementById('chemFormula');
		let focus = -1;

		// Handle changes to the "chemFormula" input field
		input.addEventListener('input', () => {
			closeLists();

			if (input.value.length !== 0){
				// console.log(input.value);
				lastChar = input.value.slice(input.value.length - 1);

				// Replace '.' with '·'
				if (lastChar == '.') {
					input.value =  input.value.slice(0, input.value.length - 1) + '·';
				} else
				// Check if lastChar is in the charset that qualifies for sub and superscripts
				if (nums.indexOf(lastChar) !== -1) {
					let dropList = document.createElement("DIV");
					dropList.setAttribute("id", input.id + "-dropList");
					dropList.setAttribute("class", "dropItems");
					input.parentNode.appendChild(dropList);
					
					// Interesting items list, so that if the current lastChar was superscript, the options would be subscript and regular
					// Basically shows the other two types of the same character
					let items = [nums[nums.indexOf(lastChar) + 14 >= nums.length ? nums.indexOf(lastChar) - 28 : nums.indexOf(lastChar) + 14], nums[nums.indexOf(lastChar) + 28 >= nums.length ? nums.indexOf(lastChar) - 14 : nums.indexOf(lastChar) + 28]];
					for (let i = 0; i < items.length; i++) {
						let dropItem = document.createElement("DIV");
						dropItem.innerHTML = items[i];
						dropItem.addEventListener("click", () => {
							input.value =  input.value.slice(0, input.value.length - 1) + dropItem.textContent;
							closeLists();
						});
						dropList.appendChild(dropItem);
					}

					input.addEventListener("keydown", handleDownUp)
				}
			} else { lastChar = undefined };
		});
	</script>

	<script>
		const {Document, Packer, Table, TableRow, TableCell, Paragraph, ImageRun, TextRun, WidthType, AlignmentType, HeightRule, BorderStyle} = docx

		// Function to refresh the form after form submission
		function refreshForm() {
			for (let checkBox of document.querySelectorAll('input[type="checkbox"]:checked')) {
				checkBox.checked = false;
			}
			for (let inBox of document.querySelectorAll('input[type="text"]')) {
				inBox.value = '';
			}
		}
		
		// Function to process the form when the submit button is clicked
		function process(form) {
			let ghsImgs = [];

			// Check if each of the checkboxes are checked (quite inefficient), but idt a switch statement would work here
			if (form.cor.checked) {
				ghsImgs.push(
					new ImageRun({
						data: Uint8Array.from(atob(corImg), c => c.charCodeAt(0)),
						transformation: {
							width: 50,
							height: 50
						},
					})
				)
			};
			if (form.harm.checked) {
				ghsImgs.push(
					new ImageRun({
						data: Uint8Array.from(atob(harmImg), c => c.charCodeAt(0)),
						transformation: {
							width: 50,
							height: 50
						},
					})
				)
			};
			if (form.env.checked) {
				ghsImgs.push(
					new ImageRun({
						data: Uint8Array.from(atob(envImg), c => c.charCodeAt(0)),
						transformation: {
							width: 50,
							height: 50
						},
					})
				)
			};
			if (form.oxy.checked) {
				ghsImgs.push(
					new ImageRun({
						data: Uint8Array.from(atob(oxyImg), c => c.charCodeAt(0)),
						transformation: {
							width: 50,
							height: 50
						},
					})
				)
			};
			if (form.atox.checked) {
				ghsImgs.push(
					new ImageRun({
						data: Uint8Array.from(atob(atoxImg), c => c.charCodeAt(0)),
						transformation: {
							width: 50,
							height: 50
						},
					})
				)
			};
			if (form.fire.checked) {
				ghsImgs.push(
					new ImageRun({
						data: Uint8Array.from(atob(fireImg), c => c.charCodeAt(0)),
						transformation: {
							width: 50,
							height: 50
						},
					})
				)
			};
			if (form.carci.checked) {
				ghsImgs.push(
					new ImageRun({
						data: Uint8Array.from(atob(carciImg), c => c.charCodeAt(0)),
						transformation: {
							width: 50,
							height: 50
						},
					})
				)
			};

			// If there are no checkboxes checked add a message, else add the spacing between images
			if (ghsImgs.length == 0) {
				ghsImgs.push(
					new TextRun({
						text: "Not considered a hazardous substance", // Message that appears for chemicals with no GHS labels selected
						size: 24,
						font: "Calibri Light",
						color: "fc0606",
						italics: true,
					})
				)
			}
			else {
				for (let i = 1; i < ghsImgs.length; i += 2) {ghsImgs.splice(i,0, new TextRun("   "))}
			}

			const chemName = (form.chemName.value == '' ? "name" : form.chemName.value);
			const chemFormula = (form.chemFormula.value == '' ? undefined : form.chemFormula.value);
			// const chemFormula = (form.chemFormula.value.toUpperCase() == "NIL" ? undefined : (form.chemFormula.value == '' ? "formula" : form.chemFormula.value));
			const varHeight = 1050;

            /* Assuming that there will never be a chemical with all 7 GHS labels, this block is unecessary
            let ghsImgsParas = [];

            if (ghsImgs.length < 5) {
                ghsImgsParas.push(
                    new Paragraph({
                        alignment: "distribute",
                        children: ghsImgs,
                    })
                )
            } else {
                for (const i of ghsImgs) {i.scale(3/5,3/5)}

                const index = Math.round(ghsImgs.length / 2);

                ghsImgsParas.push(
                    ...[
                        new Paragraph({
                            alignment: "distribute",
                            children: ghsImgs.slice(0, index),
                        }),
                        new Paragraph({
                            alignment: "distribute",
                            childrem: ghsImgs.slice(index)
                        })
                    ]
                )
            }; */
			
			// Borderless table cell setting
			const noBorder = {
				top: {style: BorderStyle.NONE, size: 0, color: "FFFFFF"},
				bottom: {style: BorderStyle.NONE, size: 0, color: "FFFFFF"},
				left: {style: BorderStyle.NONE, size: 0, color: "FFFFFF"},
				right: {style: BorderStyle.NONE, size: 0, color: "FFFFFF"},
			};
			// Border setting for the table cells of the inner table
			const innerBorder = {
				top: {style: BorderStyle.SINGLE, size: 10, color: "000000"},
				bottom: {style: BorderStyle.SINGLE, size: 10, color: "000000"},
				left: {style: BorderStyle.SINGLE, size: 10, color: "000000"},
				right: {style: BorderStyle.SINGLE, size: 10, color: "000000"},
			};

			const innerTable = new Table({
				alignment: AlignmentType.CENTER,
				rows: [
                    // First Row of the inner table
					new TableRow({
						height: {
							value: 640,
							rule: HeightRule.EXACT,
						},
						children: [
							new TableCell({
								// SJI Badge Column
								rowSpan: 2,
								verticalAlign: AlignmentType.CENTER,
								width: {
									size: 1170,
									type: WidthType.DXA,
								},
								borders: innerBorder,
								children: [
									new Paragraph({
										alignment: AlignmentType.CENTER,
										children: [
											new ImageRun({
												data: Uint8Array.from(atob(sjiBadge), c => c.charCodeAt(0)),
												transformation: {
													width: 60,
													height: 78,
												},
											}),
										],
									}),
								],
							}),
							new TableCell({
								// Name & Formula Cell
								verticalAlign: AlignmentType.CENTER,
								width: {
									size: 4650,
									type: WidthType.DXA,
								},
								borders: innerBorder,
								children: [
									new Paragraph({
										alignment: AlignmentType.CENTER,
										children: [
											new TextRun({
												text: chemName,
												size: 24,
												font: "Calibri Light",
												bold: true,
											}),
											... (chemFormula ? [new TextRun({
												// text: (chemFormula[0] == '(' ? '' : '(') + chemFormula + (chemFormula[chemFormula.length - 1] == ')' ? '' : ')'),
												text: '(' + chemFormula + ')',
												size: 24,
												font: "Calibri Light",
												bold: true,
												break: 1,
											})]: []),
										]
									})
								],
							}),
						],
					}),
					new TableRow({
						height: {
							value: varHeight,
							rule: HeightRule.EXACT,
						},
						children: [
							new TableCell({
								// GHS Labels Cell
								borders: innerBorder,
								children: [
                                    new Paragraph({
                                        alignment: AlignmentType.CENTER,
                                        children: ghsImgs,
                                    })
                                ],
								verticalAlign: AlignmentType.CENTER,
							}),
						],
					}),
				],
			});

			const outerTableRow = new TableRow({
				height: {
					value: varHeight + 640 + 136 + 15,
					rule: HeightRule.EXACT,
				},
				children: [
					new TableCell({
						borders: noBorder,
						children: [
							innerTable
						],
						verticalAlign: AlignmentType.CENTER,
					}),
					new TableCell({
						borders: noBorder,
						children: [
							innerTable
						],
						verticalAlign: AlignmentType.CENTER,
					}),
				],
			})

			const doc = new Document({
				sections: [{
					properties: {
			            page: {
			                margin: {
			                    top: 0,
			                    right: 0,
			                    bottom: 0,
			                    left: 0,
			                },
			            },
			        },
					children: [
                        new Table({
                            width: {
                                size: 100,
                                type: WidthType.PERCENTAGE,
                            },
                            rows: [
                                outerTableRow,
								outerTableRow,
								outerTableRow,
								outerTableRow,
								outerTableRow,
								outerTableRow,
								outerTableRow,
								outerTableRow,
								outerTableRow,						
                            ],
                        }),
                    ],
				}],
			});

			Packer.toBlob(doc).then(blob => {
				// console.log(blob);
				saveAs(blob, "GHSLabel_" + chemName.replace(/ /g,'_') + ".docx");
				// console.log("Document created successfully");
			});

			refreshForm();
		}
	</script>
  </body>
</html>
